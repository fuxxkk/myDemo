<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<style type="text/css">
    th,td {
        white-space: nowrap;
        width: 100px;
        text-align: center;
    }

    table {
        border-collapse:collapse;
        border:1px solid black;

    }

</style>

<script type="text/javascript">
    $(document).ready(function(){
		
        var areaName = $("#ipu1").val();
        var priority = $("#ipu2").val();
        var data = {
            areaName:areaName ,
            priority:priority
        };
        $.ajax({
            type: "POST",
            contentType:"application/json",
            url: "HTTP://localhost:8212/area/find",
            data:JSON.stringify(data),
            dataType : "json",
            async : true,
            success: function(data){
                if(data.code==1){

                    //alert( "列表查询成功!" + data.msg );
                    var array = data.data;
                    var tb = document.getElementById("J_TbData");
                    for(var i = 0 ; i < array.length ; i++){
                        var tr = tb.insertRow(tb.rows.length);
                        var td1 = tr.insertCell(tr.cells.length);
                        var td2 = tr.insertCell(tr.cells.length);
                        var td3 = tr.insertCell(tr.cells.length);
                        var td4 = tr.insertCell(tr.cells.length);
                        td1.innerHTML=array[i].id;
                        td2.innerHTML=array[i].areaName;
                        td3.innerHTML=array[i].priority;
                        td4.innerHTML="<a href='www.baidu.com'>编辑</a> &nbsp; "+
                        	"<a href='www.baidu.com'>删除</a>";
                        tb.appendChild(tr);
                    }

                }else{
                    alert( "Data Saved: "  );
                }
            }
        });
        
        $("#btn1").click(function(){
            var areaName = $("#ipu1").val();
            var priority = $("#ipu2").val();
            var data = {
                areaName:areaName ,
                priority:priority
            };
        	$.ajax({
                type: "POST",
                contentType:"application/json",
                url: "HTTP://localhost:8212/area/find",
                data:JSON.stringify(data),
                dataType : "json",
                async : true,
                success: function(data){
                    if(data.code==1){

                       //alert( "列表查询成功!" + data.msg );
                        var array = data.data;
                        var tb = document.getElementById("J_TbData");
                        //tb.cleanData();
                        $("#J_TbData  tr:not(:first)").html("");
                        for(var i = 0 ; i < array.length ; i++){
                            var tr = tb.insertRow(tb.rows.length);
                            var td1 = tr.insertCell(tr.cells.length);
                            var td2 = tr.insertCell(tr.cells.length);
                            var td3 = tr.insertCell(tr.cells.length);
                            var td4 = tr.insertCell(tr.cells.length);
                            td1.innerHTML=array[i].id;
                            td2.innerHTML=array[i].areaName;
                            td3.innerHTML=array[i].priority;
                            td4.innerHTML="<a href='www.baidu.com'>编辑</a> &nbsp; "+
                        	"<a href='www.baidu.com'>删除</a>";
                            tb.appendChild(tr);
                        }

                    }else{
                        alert( "Data Saved: "  );
                    }
                }
        	});
        	
        });

    });
